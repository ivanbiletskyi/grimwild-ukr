<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grimwild - Українська адаптація</title>
    <script type="text/javascript">
      // Redirect to index.html while preserving the path for SPA routing
      var l = window.location;
      var path = l.pathname;

      // Remove the base path (/grimwild-ukr) to get the route
      var basePath = '/grimwild-ukr';
      var route = path.replace(basePath, '') || '/';

      // Store the route in sessionStorage so the main app can handle it
      sessionStorage.setItem('redirectRoute', route);

      // Redirect to the main index.html
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + basePath + '/');
    </script>
  </head>
  <body>
  </body>
</html>
